<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UA Nav Access Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    #chatbox {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
      border-top: 6px solid #8C1D40;
    }
    h1 {
      color: #0C234B;
      margin-top: 0;
      text-align: center;
    }
    .message {
      margin: 1rem 0;
    }
    .user {
      text-align: right;
      color: #8C1D40;
    }
    .bot {
      text-align: left;
      color: #0C234B;
    }
    .bot-bubble {
      background: #e8edf5;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    .llm-block {
      background: #fff;
      padding: 0.8rem;
      border-left: 4px solid #8C1D40;
      margin-top: 1rem;
    }
    .llm-block ul {
      padding-left: 1.2rem;
    }
    .llm-block li {
      margin-bottom: 0.5rem;
    }
    .error {
      color: #b00020;
      font-weight: bold;
    }
    #text-input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #text-input-area input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #text-input-area button {
      background: #0C234B;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #text-input-area button:hover {
      background: #8C1D40;
    }
    .file-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      margin-top: 1rem;
    }
    .file-section input[type="file"] {
      margin-right: 0.5rem;
    }
    .toggle-section {
      margin-top: 1rem;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>UA Nav Access Chatbot</h1>

    <div class="file-section">
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required />
        <button type="submit">Upload Image</button>
      </form>
    </div>

    <!-- <div class="toggle-section">
      <label>
        <input type="checkbox" id="accessibility-toggle" />
        <strong>Enable Accessibility Features (Ramps/Elevators)</strong>
      </label>
    </div> -->

    <div id="messages"></div>

    <div id="text-input-area" style="display: none;">
      <input type="text" id="user-message" placeholder="Type a response or building name..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    let imageUploaded = false;
    let awaitingNearbyConsent = false;
    let awaitingDirection = false;
    let ongoing = true;

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = text;
      messages.appendChild(div);
    }

    function formatResponse(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
        .replace(/\n\n/g, '<br><br>')
        .replace(/\n/g, '<br>');
    }

    const uploadForm = document.getElementById("upload-form");
    const messages = document.getElementById("messages");
    const textInputArea = document.getElementById("text-input-area");
    const sendBtn = document.getElementById("send-btn");

    addMessage("bot", "Hi! Please upload a campus map screenshot to begin.");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      addMessage("user", `üì§ Uploaded: ${fileInput.files[0].name}`);

      const res = await fetch("http://localhost:8000/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      imageUploaded = true;

      if (data.error) {
        addMessage("bot", `<div class='error'>‚ùó ${data.error}</div>`);
        return;
      }

      const infoBlock = `
        <div class='bot-bubble'>
          <b>Building Name:</b> ${data.building_name}<br>
          <b>Building Number:</b> ${data.building_number}<br>
          <b>Address:</b> üìç ${data.address}
        </div>
      `;
      addMessage("bot", infoBlock);
      addMessage("bot", "Would you like to know nearby buildings? (yes/no)");
      awaitingNearbyConsent = true;
      textInputArea.style.display = "flex";
    });

    sendBtn.addEventListener("click", async () => {
  const userInput = document.getElementById("user-message").value.trim();
  if (!userInput || !imageUploaded || !ongoing) return;

  addMessage("user", userInput);
  document.getElementById("user-message").value = "";

  const lower = userInput.toLowerCase();
  const accessibilityEnabled = true;

  if (["exit", "end", "thanks", "thank you"].includes(lower)) {
    addMessage("bot", "Thank you! Chat session ended. You may upload another image to restart.");
    textInputArea.style.display = "none";
    ongoing = false;
    return;
  }

  if (awaitingNearbyConsent && lower === "yes") {
    const res = await fetch("http://localhost:8000/nearby");
    const data = await res.json();

    if (data.nearby && data.nearby.length > 0) {
      const buildingList = data.nearby.map(b => `‚Ä¢ ${b.name}`).join('<br>');
      addMessage("bot", `<b>Nearby Buildings:</b><br>${buildingList}<br><br>
                  <div style="margin-top: 1rem;">Where would you like to go? Type the name below.</div>`
                );
      awaitingNearbyConsent = false;
      awaitingDirection = true;
    }
    return;
  }

  if (awaitingNearbyConsent && lower === "no") {
    addMessage("bot", "Okay. Let me know if you need anything else.");
    awaitingNearbyConsent = false;
    return;
  }

  if (awaitingDirection) {
    const payload = {
      building_name: userInput,
      accessibility: accessibilityEnabled,
      request_nearby: false
    };

    const res = await fetch("http://localhost:8000/directions", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await res.json();

    if (data.directions && data.directions.length > 0) {
      const steps = data.directions.map(d => `<li>${d}</li>`).join("");
      addMessage("bot", `<div class='bot-bubble'><div class='llm-block'><b>Directions:</b><ul>${steps}</ul></div></div>`);
    } else {
      addMessage("bot", `<div class='bot-bubble'><div class='llm-block'><b>Directions:</b><br>${formatResponse(data.llm_response)}</div></div>`);
    }

    if (data.accessibility) {
      const { ramps, elevators } = data.accessibility;
      let accMsg = "<b>Accessibility Features:</b><ul>";
      accMsg += `<li><b>Ramps:</b> ${ramps?.length ? ramps.join(", ") : "No data available"}</li>`;
      accMsg += `<li><b>Elevators:</b> ${elevators?.length ? elevators.join(", ") : "No data available"}</li>`;
      accMsg += "</ul>";
      addMessage("bot", `<div class='bot-bubble'><div class='llm-block'>${accMsg}</div></div>`);
    }

    addMessage("bot", "Would you like help with another building? (yes to continue, or say thanks/end to finish)");
    awaitingDirection = false;
    awaitingNearbyConsent = true;
  }
});

  </script>
</body>
</html>
